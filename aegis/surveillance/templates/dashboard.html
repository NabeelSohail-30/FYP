<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <h2>Uploaded Videos</h2>
    <ul>
      {% for video in videos %}
      <li>
        {{ video.title }} -
        <a href="{% url 'process_video' video.id %}">Process</a> |
        <a href="{% url 'video_detections' video.id %}">View Detections</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'upload_video' %}">Upload a New Video</a>
  </body>
</html>
